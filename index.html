<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shop Addict Login</title>
</head>
<body>
<div class="login-container">
    <img src="images/shopaddictlogo.jpg" height="200" width="300">
    <h2>Welcome back, addict!</h2>
    <form id="loginForm">
        <table>
            <tr>
                <td align="right"><label for="username">Username:</label></td>
                <td align="left"><input type="text" id="username" name="username" placeholder="Your username" required></td>
            </tr>
            <tr>
                <td align="right"><label for="password">Password:</label></td>
                <td align="left"><input type="password" id="password" name="password" placeholder="Your password" required></td>
            </tr>
        </table>
        <br>
        <button class="pagebuttons" type="button" onclick="login()" style="font-weight: bold;">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Create one now!</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
